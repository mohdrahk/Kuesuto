{% extends "base.html" %}

{% block content %}

  {% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
    <h1>Add Plan</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}

    <h4>Quest Details</h4>
    <table>
      {{ form.as_table }}
    </table>

    <hr>

    <h4>Tasks</h4>

    {{ task_formset.management_form }}

    {% for tform in task_formset %}
      <div class="card-panel" >
        <table>
          {{ tform.as_table }}
        </table>
      </div>
    {% endfor %}

    <input type="submit" value="Submit" class="btn">
  </form>

  {% endblock %}
