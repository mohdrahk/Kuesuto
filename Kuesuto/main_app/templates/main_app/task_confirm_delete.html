{% extends 'base.html' %}

{% block content %}
  <h1>Delete Task</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <p><strong>From Plan:</strong> {{ object.plan.name }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red">
    <a href="{% url 'plans_detail' object.plan.id %}" class="btn grey">Cancel</a>
  </form>
{% endblock %}
